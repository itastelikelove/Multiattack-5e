{{#each outerRolls}}
<header class="message-header flexrow">
    <span class="flavor-text">{{this.flavor}}</span>
</header>
<div class="message-content">
    <div class="dice-roll">
        <div class="dice-formula">{{this.formula}}</div>
        {{#each this.rolls}}
        <div class="dice-result">
            {{{this.tooltip}}}
            <h4 class="dice-total{{this.crit}}">{{this.total}}</h4>
        </div>
        {{/each}}
    </div>
</div>
{{/each}}
<div class="dice-roll">
    <div class="dice-result">
        <br>
        <h4 class="dice-total totalMA5e">Total: {{totalDamage}}</h4>
    </div>
</div>
