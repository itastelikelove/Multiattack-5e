<form>
    <div class="form-group">
        <label>{{ localize "DND5E.Formula" }}</label>
        <input type="text" name="formula" value="{{formula}}" disabled />
    </div>
    <div class="form-group">
        <label>{{ localize "DND5E.RollSituationalBonus" }}</label>
        <input type="text" name="bonus" value="" placeholder="{{ localize 'DND5E.RollExample' }}" />
    </div>
    <div class="form-group">
        <label>{{ localize "DND5E.RollMode" }}</label>
        <select name="rollMode">
            {{#select rollMode}}
            {{#each rollModes as |label mode|}}
            <option value="{{mode}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    <div class="form-group">
        <label>{{rollType}}</label>
        <select class="selectMA5e" name="numRolls">
            {{#each num}}
            <option value={{this.n}} {{#if this.default}}selected{{/if}}>{{this.n}}</option>
            {{/each}}
        </select>
        <input type="checkbox" id="defaultCheckbox" name="defaultCheckbox" {{#if checked}}checked{{/if}}>
        <label class="checkboxMA5e" for="defaultCheckbox">Default</label>
    </div>
</form>
