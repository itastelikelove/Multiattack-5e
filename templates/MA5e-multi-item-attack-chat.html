{{#each outerRolls}}
<header class="message-header flexrow">
    <span class="flavor-text">{{this.flavor}}</span>
</header>
<div class="message-content">
    <div class="dice-roll">
        <div class="dice-formula">{{this.formula}}</div>
        {{#each this.rolls}}
        <div class="dice-result">
            {{{this.tooltip}}}
            <h4 class="dice-total{{this.crit}}">{{this.total}}</h4>
        </div>
        {{/each}}
    </div>
</div>
{{/each}}
<div class="dnd5e chat-card">
    <div class="card-buttons multiattack-5e-multi-item-damage-button">
        <button data-action="multiattack-5e-damage">
            {{localize "DND5E.Damage" }}
        </button>
    </div>
</div>
